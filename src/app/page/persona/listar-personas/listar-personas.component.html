<body>
    <p>Lista de Libros</p>
    <div clas="aa">
        <table mat-table [dataSource]="libros" class="mat-elevation-z8">

        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            
            <ng-container matColumnDef="contraseña">
            <th mat-header-cell *matHeaderCellDef> Contraseña </th>
            <td mat-cell *matCellDef="let element"> {{element.contrasena}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
        <div class="b">
            <br>
            <button (click)="goAgregarLibro()" mat-raised-button color="primary">Agregar Persona</button>
        </div>
    </div>
</body>
